<main>

    <form action="">
        <header>
            <div class="div-header-img">
                <img src="assets/imgs/Group 69 (4).png" alt="">

            </div>
        </header>
        <section class="container-divs">
            <div>
                <label for="">USUÁRIO</label>
                <input [(ngModel)]="user" type="text" name="user" id="" placeholder="usuario" [ngClass]="{'erro': erro}">
               
            </div>
            <div>
                <label for="">SENHA</label>
                <input [(ngModel)]="senha" name="senha" type="password" placeholder="senha" [ngClass]="{'erro': erro}">
          
            </div>
            <div *ngIf="erro" class="div-erro">
                <h5>Credenciais inválidas. Por favor, tente novamente</h5>
            </div>
        </section>
        <button (click)="enter()">ENTRAR</button>
    </form>
</main>
