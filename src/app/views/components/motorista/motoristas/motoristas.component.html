<header class="bt-create">
  <h1>MOTORISTAS</h1>
  <button (click)="navigationToCreate()">INSERIR MOTORISTA</button>
</header>
<div class="container">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
  
      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="carteira">
        <th mat-header-cell *matHeaderCellDef> Categoria Carteira </th>
        <td mat-cell *matCellDef="let element"> {{element.carteira}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>

        <td mat-cell *matCellDef="let element"> 
          <a class="up" routerLink="update/{{element.id}}"> 
            <i id="edit" class="material-icons"    matTooltip="Editar">edit</i>
          </a> 
            <a class="delet" > 
            <i id="edit" class="material-icons" matTooltip="Excluir" (click)="delet(element.id)">delete</i>
          </a> 
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
