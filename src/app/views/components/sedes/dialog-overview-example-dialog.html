
<div class="box-diaLog" mat-dialog-content>
  <p>Insira o seu email para ser notificado quando ocorrer uma viagem que tenha como destino {{nomeSede}}</p>
  <div appearance="fill">
    <label>Email</label>
    <input type="text" id="email">
  </div>
</div>
<div class="box-diaLog-button" mat-dialog-actions>
  <button mat-button (click)="onNoClick()">CANCELAR</button>
  <button mat-button (click)="inscrever()" >INSCERVER-SE</button>
</div>
