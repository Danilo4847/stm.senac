<header class="bt-create">
    <h1>SEDES</h1>
    <button (click)="navigateToCreate()">CRIAR SEDE</button>
</header>

<div class="conatiner">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        
        <ng-container matColumnDef="rua">
            <th mat-header-cell *matHeaderCellDef> Rua </th>
            <td mat-cell *matCellDef="let element"> {{element.rua}} </td>
        </ng-container>

        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Numero </th>
            <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
        </ng-container>

        <ng-container matColumnDef="cep">
            <th mat-header-cell *matHeaderCellDef> Cep </th>
            <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
        </ng-container>

        <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef> Cidade </th>
            <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
        </ng-container>
        <ng-container matColumnDef="uf">
            <th mat-header-cell *matHeaderCellDef> UF </th>
            <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
        </ng-container>
        <ng-container matColumnDef="observacao">
            <th mat-header-cell *matHeaderCellDef> Observação </th>
            <td mat-cell *matCellDef="let element"> {{element.observacao}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>

            <td mat-cell *matCellDef="let element">
                <a class="up" routerLink="update/{{element.id}}">
                    <i id="edit" class="material-icons" matTooltip="Editar">edit</i>
                </a>
                <a class="delet">
                    <i id="edit" class="material-icons" matTooltip="Excluir" (click)="delet(element.id)">delete</i>
                </a>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
