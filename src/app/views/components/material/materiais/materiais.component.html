<main>
    <header class="header">
        <div class="header-title">

            <h1>MATERIAIS</h1>

        </div>
        <div class="header-bt">
            <button (click)="criarMaterial()"  matTooltip="adicionar um novo material na lista">NOVO MATERIAL</button>
        </div>
    </header>

    <div class="div-busca">
        <mat-label>Busca</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. caneta" #input>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Material </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button class="bt-excluir" (click)="excluir(element.id)"><i id="edit" class="material-icons"
                        matTooltip="Excluir">delete</i></button>
            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>


</main>
