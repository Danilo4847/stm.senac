<div class="bt-create">
  <h1>VEICULO</h1>
<button (click)="navigateToCreate()">INSERIR VEICULO</button>
</div>


<div class="conatiner">
    <table mat-table [dataSource]="dataSource">
  
    
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca</th>
        <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
      </ng-container>
  

      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef> Ano </th>
        <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
      </ng-container>
  
      <ng-container matColumnDef="renavan">
        <th mat-header-cell *matHeaderCellDef> Renavan </th>
        <td mat-cell *matCellDef="let element"> {{element.renavan}} </td>
      </ng-container>
  
      <ng-container matColumnDef="tamanho">
        <th mat-header-cell *matHeaderCellDef> Tamanho </th>
        <td mat-cell *matCellDef="let element"> {{element.tamanho}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
        <a routerLink="create/{{element.id}}"> 
        <i id="edit" class="material-icons">edit</i>
      </a> 
      </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
