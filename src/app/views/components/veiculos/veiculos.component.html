<div class="bt-create">
  <h1>VEICULOS</h1>
  <button *ngIf="mostrarDados" (click)="navigateToCreate()">INSERIR VEICULO</button>
</div>

<div class="conatiner">


  <div class="div-busca">
    <label for="">Buscar</label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. marea" #input>
  </div>

<div class="table-limit">
  <table  mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>


    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca</th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>


    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
    </ng-container>


    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef> Ano </th>
      <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
    </ng-container>

    <ng-container matColumnDef="renavan">
      <th mat-header-cell *matHeaderCellDef> Renavan </th>
      <td mat-cell *matCellDef="let element"> {{element.renavan}} </td>
    </ng-container>

    <ng-container matColumnDef="tamanho">
      <th mat-header-cell *matHeaderCellDef> Tamanho </th>
      <td mat-cell *matCellDef="let element"> {{element.tamanho}} </td>
    </ng-container>

    <ng-container matColumnDef="action" >
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element"   class="acoes">
        <a class="up" routerLink="update/{{element.id}}" *ngIf="mostrarDados">
          <i id="edit" class="material-icons" matTooltip="Editar ">edit</i>
        </a>
        <a class="delet" *ngIf="mostrarDados">

          <i id="edit" class="material-icons" matTooltip="Excluir" (click)="delet(element.id)">delete</i>

        </a>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <mat-paginator color="warn" [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
