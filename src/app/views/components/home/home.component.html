
<header>
  <h1>STM</h1>
  <p>sistema de transferencia de material</p>
</header>
<div class="creat">
<button routerLink="itinerarios/create">Criar nova Viagem</button>

</div>
<mat-card class="box">

  <!--
  <mat-card-header class="box-header">
    <mat-card-title>VIAGENS AGENDADAS</mat-card-title>
    <mat-card-subtitle>Sistema de gerenciamento de viagem de transferencia de material entre
      v√°riassedes</mat-card-subtitle>
  </mat-card-header>
-->


  <div>
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="motorista">
        <th mat-header-cell *matHeaderCellDef> Motorista </th>
        <td mat-cell *matCellDef="let element"> {{element.motorista}} </td>
      </ng-container>


      <ng-container matColumnDef="veiculo">
        <th mat-header-cell *matHeaderCellDef> Veiculo </th>
        <td mat-cell *matCellDef="let element"> {{element.veiculo}} </td>
      </ng-container>


      <ng-container matColumnDef="Data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.Data}} </td>
      </ng-container>


      <ng-container matColumnDef="Destino_Final">
        <th mat-header-cell *matHeaderCellDef> Destino Final </th>
        <td mat-cell *matCellDef="let element"> {{element.Destino_Final}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</mat-card>
